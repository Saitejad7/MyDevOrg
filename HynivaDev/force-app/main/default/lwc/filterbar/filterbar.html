<template>
    <lightning-button variant={filterVariant} label="" icon-name="utility:filterList" title={filterLabel} onclick={filterClick} class=""></lightning-button>
			<template if:true={showFilter}>
				<div id="filterDiv" style="display: inline-flex; margin-bottom: -32px;">
					<div class="my_filter_button padding_left-15px">
						<lightning-combobox 
											name="Owner"
											label="Owner"
											value={ownerValue}
											placeholder="Select Owner"
											options={ownerList}
											onchange={handleOwnerChange} >
						</lightning-combobox>
					</div>
					<div class="my_filter_button" >
						<lightning-combobox 
											name="AccountType"
											label="Account Type"
											value={accountTypeValue}
											placeholder="Select Account Type"
											options={accountTypeList}
											onchange={handleAccountTypeChange} >
						</lightning-combobox>
					</div>
					<div class="my_filter_button">
						<lightning-input type="date" name="from" label="From Date" placeholder="From Date" value={fromValue} onchange={handleFromChange}></lightning-input>
					</div>
					<div class="my_filter_button">
						<lightning-input type="date" name="to" label="To Date" placeholder="To Date" value={toValue} onchange={handleToChange}></lightning-input>
					</div>
					<div class="my_filter_button margin_top-24px">
						<lightning-button variant="brand" label="Apply" title="Apply" onclick={handleApplyClick} class="slds-m-left_x-small"></lightning-button>
					</div>
					<div class="my_filter_button margin_top-24px">
						<lightning-button variant="brand-outline" label="Clear Filters" title="Clear Filters" onclick={handleClearFiltersClick} class="slds-m-left_x-small"></lightning-button>
					</div>
				</div>
				
			</template>
</template>
